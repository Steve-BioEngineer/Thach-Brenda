
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP | Brenda & Thach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .rsvp-form {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #f8d1dc;
    }
    .rsvp-form h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #c2185b;
      text-align: center;
      margin-bottom: 1rem;
    }
    .rsvp-form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    .rsvp-form input, .rsvp-form select, .rsvp-form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    .rsvp-form button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      background-color: #c2185b;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .rsvp-form button:hover {
      background-color: #ad1457;
    }
    .confirmation-message {
      text-align: center;
      display: none;
      font-weight: bold;
      margin-top: 1.5rem;
      color: #388e3c;
    }
  </style>
</head>
<body>

  <form class="rsvp-form" id="rsvpForm">
    <h2>RSVP</h2>
    <label for="guestName">Your Name</label>
    <input type="text" id="guestName" name="guestName" readonly required>

    <label for="attendance">Will you attend?</label>
    <select id="attendance" name="attendance" required>
      <option value="">Select an option</option>
      <option value="Yes, I will attend">Yes, I will attend</option>
      <option value="No, I can't make it">No, I can't make it</option>
    </select>

    <label for="attendance">Will you come with your special one :D ?</label>
    <select id="attendance" name="attendance" required>
      <option value="">Select an option</option>
      <option value="Yes, I will attend">Yes, me and +1 </option>
      <option value="No, I can't make it">No, only me</option>
    </select>

    <label for="message">Message (Optional)</label>
    <textarea id="message" name="message" rows="4" placeholder="Leave us a note..."></textarea>

    <button type="submit">Submit RSVP</button>
    <p class="confirmation-message" id="confirmationMessage">Thank you for your RSVP! ðŸ’Œ</p>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const guest = urlParams.get("guest");
      if (guest) {
        const nameField = document.getElementById("guestName");
        nameField.value = decodeURIComponent(guest.replace(/\+/g, ' '));
      }

      const form = document.getElementById("rsvpForm");
      const confirmationMessage = document.getElementById("confirmationMessage");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        confirmationMessage.style.display = "block";
        form.reset();
      });
    });
  </script>

</body>
</html>
